<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS-Bestagon: Example 4.2</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./resources/bestagon.css" />
  <style>
    .example {
      --bestagon-gap: 0.5rem;
      --bestagon-size: 14rem;
      --bestagon-border-size: 2px;
      --bestagon-border-color: gray;
    }

    .bestagon-cell {
      background-color: white;
    }

    .bestagon-cell.black {
      color: white;
      background-color: black;
    }

    .thick {
      --bestagon-border-size: 8px;
    }

    .lightgray {
      --bestagon-border-color: lightgray;
    }

    .darkgray {
      --bestagon-border-color: darkgray;
    }

    .gray {
      --bestagon-border-color: gray;
    }
  </style>
</head>

<body>
  <h1>Example 4.2</h1>
  <div class="bestagon-columns example">

    <div class="bestagon-column">
      <div class="bestagon-border">
        <div class="bestagon-cell">
          single thin border<br />1
        </div>
      </div>
      <div class="bestagon-border thick">
        <div class="bestagon-cell">
          single thick border<br />2
        </div>
      </div>
    </div>

    <div class="bestagon-column thick">
      <div class="bestagon-border lightgray">
        <div class="bestagon-border darkgray">
          <div class="bestagon-border gray">
            <div class="bestagon-cell black">
              multiple thick borders<br />3
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bestagon-column">
      <div class="bestagon-border thick">
        <div class="bestagon-cell">
          single thick border<br />4
        </div>
      </div>
      <div class="bestagon-border">
        <div class="bestagon-cell">
          single thin border<br />5
        </div>
      </div>
    </div>

  </div>
</body>

</html>
