<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS-Bestagon: Example 1.3</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./resources/bestagon.css" />
  <style>
    .example {
      --bestagon-gap: 0.5rem;
      --bestagon-size: 8rem;
    }

    .bestagon-cell {
      background-color: #ff5100;
    }
  </style>
</head>

<body>
  <h1>Example 1.3</h1>
  <div class="bestagon-rows example">

    <div class="bestagon-row">
      <div class="bestagon-space"></div>
      <div class="bestagon-space"></div>
      <div class="bestagon-cell">1</div>
    </div>

    <div class="bestagon-row">
      <div class="bestagon-space"></div>
      <div class="bestagon-cell">2</div>
      <div class="bestagon-cell">3</div>
    </div>

    <div class="bestagon-row">
      <div class="bestagon-space"></div>
      <div class="bestagon-cell">4</div>
      <div class="bestagon-cell">5</div>
      <div class="bestagon-cell">6</div>
    </div>

    <div class="bestagon-row">
      <div class="bestagon-cell">7</div>
      <div class="bestagon-cell">8</div>
      <div class="bestagon-cell">9</div>
      <div class="bestagon-cell">10</div>
    </div>

    <div class="bestagon-row">
      <div class="bestagon-cell">11</div>
      <div class="bestagon-cell">12</div>
      <div class="bestagon-cell">13</div>
      <div class="bestagon-cell">14</div>
      <div class="bestagon-cell">15</div>
    </div>

  </div>
</body>

</html>
